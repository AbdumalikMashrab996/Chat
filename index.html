<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Whatsapp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chat">
        <div class="site-caption">
            <!-- <div class="clear">
                <img src="img/cancel-cross-svgrepo-com.svg" width="20" height="20" alt="">
            </div> -->
            <img class="clear" src="https://img.icons8.com/color/50/000000/xbox-x--v1.png"/>
            <div class="radius"></div>
            <h2 class="name-man">mark zuckerberg</h2>
        </div>
        <div class="massages-container container">
            <article class="parent">
                <div class="horizontal-row"></div>
                <div class="today">
                    <h4 class="today-title">today</h4>
                </div>
                <div class="horizontal-row"></div>
            </article>
            <section class="massages">
                <span class="massage-date">10:53</span>
                <p class="massege">Hi,Mark!I made a new design for Messenger App.</p>
            </section>
            <section class="massages">
                <span class="massage-date right-date">10:57</span>
                <p class="massege gray">Yo!Send it to my assisand and we'll review it during the year.</p>
            </section>
            <section class="massages">
                <span class="massage-date">11:03</span>
                <p class="massege clearfix">But Mark...</p>
            </section>
            <section class="massages pink">
                <p class="massege right">You were blocked by the user</p>
            </section>
        </div>
        <hr>
        <div class="content-container">
            <form action="http://www.echohtmlacademy.ru">
                <input class="place-Massage" type="text" placeholder="Enter your massage">
            </form>
            <a class="pushBtn" href="#">send</a>
        </div>
    </div>
</body>

</html>
